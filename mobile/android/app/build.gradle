plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.app_map_tracking"
    compileSdk = 34
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.app_map_tracking"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 21
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Forzar el uso de versiones específicas de bibliotecas
        multiDexEnabled = true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
    
    // Configuración para evitar conflictos de dependencias
    configurations.all {
        resolutionStrategy {
            force "androidx.appcompat:appcompat:1.7.0"
            force "androidx.fragment:fragment:1.8.4"
            force "androidx.appcompat:appcompat-resources:1.7.0"
            force "androidx.core:core:1.13.1"
            force "androidx.core:core-ktx:1.13.1"
            force "androidx.lifecycle:lifecycle-runtime:2.8.6"
            force "androidx.lifecycle:lifecycle-viewmodel:2.8.6"
            force "androidx.lifecycle:lifecycle-livedata-core:2.8.6"
            force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
            force "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"
            // Forzar versiones compatibles que incluyen lStar
            force "androidx.compose.material3:material3:1.3.0"
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Agregar soporte para multidex
    implementation 'androidx.multidex:multidex:2.0.1'
}
